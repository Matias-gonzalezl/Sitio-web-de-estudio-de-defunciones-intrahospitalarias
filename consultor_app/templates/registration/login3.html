<!DOCTYPE html>
   <html  class="html_completo" lang="en">
    {% load static %}
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <!-- Css propio-->
       <link rel="stylesheet" href="{% static 'style.css' %}">
       <!-- CSS bootstrap5-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   </head>
   <body class="html_completo">
    
    
     
    <div class="container-custom">
        <div class="logo-and-form">
            <!-- Logotipo de la institución -->
            <img src="{% static 'LOGO_SEGCAHO.PNG' %}" alt="Logo de la Institución" class="logo">
            
            <!-- Card Start -->
            <div class="card card-custom">
                <div class="card-body">
                    <h5 class="card-title">Iniciar sesión</h5>
                    
                    <form id ="login-form">
                         <!-- input2 start-->
                        <div class="mb-3">
                            <input type="text" id="usuario" class="form-control input-custom " placeholder="Correo electrónico">
                          </div>
                           <!-- input2 end-->

                           <!-- input1 start-->
                          <div class="mb-3">
                            <input type="password" id="contraseña" class="form-control input-custom " placeholder="Contraseña">
                          </div> 
                          <!-- input1 end -->

                       <!--boton start -->
                        <div class="center-button  ">
                        <button type="submit"  class="btn btn-primary btn-custom">Ingresar</button>
                    </div>
                    <!--boton end -->
                    </form>
                </div>
            </div>
             <!-- Card End -->
    
        </div>
        
    </div>
    
    <!-- footer start -->
    <footer class="bg-light text-center text-lg-start">
        
        <div class="text-center p-3" style="background-color: rgb(196, 191, 191);">
            Ministerio de salud:  <a class="text-dark" href="https://www.minsal.cl">minsal.cl</a>
        </div>
      </footer>
      <!-- footer end -->
  



    <!-- js bootstrap5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- JS mio-->
   <script src="../static/Validaciones.js"></script>  
</body>
   </html>
